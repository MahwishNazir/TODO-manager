[pytest]
# Pytest configuration for AI Agent tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Coverage
addopts =
    --cov=chatbot
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -v

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require MCP server)
    contract: Contract tests (API schema validation)
    slow: Slow tests (performance, determinism)

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
